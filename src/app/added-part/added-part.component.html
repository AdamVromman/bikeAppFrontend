
<mat-card class="card">
  <mat-card-header>
    <span style="overflow: hidden;">{{_addedPart.getName}}</span>
  </mat-card-header>
  
  <mat-card-content style="padding: 20px;">
    <div class="fotoKader">
      <p *ngIf="image == null">no image provided</p>
      <img *ngIf="image != null" mat-card-image [src]="image">
    </div>
    <p>brand: {{_addedPart.getBrand}}</p>
    <p>price: â‚¬{{_addedPart.getPrice}}</p>
    <p style="overflow: hidden;">link:<a href="{{_addedPart.getLink}}">{{_addedPart.getLink}}</a></p>
  </mat-card-content>
  
</mat-card>
