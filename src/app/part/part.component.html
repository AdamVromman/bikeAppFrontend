<mat-card>
    <mat-card-header>
      <mat-card-title> <mat-icon>directions_bike</mat-icon> {{ _part.name }} </mat-card-title>
      <mat-card-subtitle>{{_part.description}} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{_part.functionality}}</p>
      <p>{{_part.isOptional}}</p>
      <h3 mat-subheader>dependant parts</h3>
     <mat-list>
       <mat-list-item *ngFor="let part of _part.dependantParts">
         <app-dependant-part [_part]="part"></app-dependant-part>
       </mat-list-item>
     </mat-list>
    </mat-card-content>
  </mat-card>
