<div>
    <div fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutGap="0.5%"
    fxLayoutAlign="start" >
      <mat-chip *ngFor="let localpart of _bike.parts" (mouseenter)="selectPart(localpart)">{{localpart.name}}</mat-chip>
    <div id="omkadering">
      <app-part-image #part (selectedPart)=selectPart($event) *ngFor="let localpart of _bike.parts" [part]=localpart></app-part-image>
    </div>
      <div *ngIf="selectedPart">
     <app-part [_part]="selectedPart"></app-part>
    </div> 
     <app-add-added-part [_Parts]= "(fetchParts$ | async)"></app-add-added-part>
    </div>
  </div>
