<div>
  
    <div fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutGap="0.5%"
    fxLayoutAlign="start" >
    <button mat-fab (click)="selectLock()"><mat-icon>{{icon}}</mat-icon></button>
    <mat-chip-list>
      <mat-chip color="accent" selected *ngFor="let localpart of _bike.parts" (mouseout)="deselectPart(localpart)"(click)="selectPartClick(localpart)"(mouseenter)="selectPartHover(localpart)">{{localpart.name}}</mat-chip>
    </mat-chip-list>
    <div id="omkadering">
      <app-part-image (selectedClickPart)=selectPartClick($event) (selectedPart)=selectPartHover($event) (deselectedPart)=deselectPart($event) *ngFor="let localpart of _bike.parts" [part]=localpart></app-part-image>
    </div>
      <div *ngIf="selectedPart">
     <app-part [_part]="selectedPart"></app-part>
    </div> 
     <app-add-added-part [_Parts]= "(fetchParts$ | async)"></app-add-added-part>
    </div>
  </div>
